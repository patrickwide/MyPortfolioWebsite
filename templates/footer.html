<!-- Footer Section -->
<footer class="bg-gray-800 py-4 mt-8">
    <div class="container mx-auto text-center">
        <!-- Add any additional footer content, such as social media links. -->
        <div class="flex flex-wrap justify-center space-x-4">
            {% for platform in data['footer']['socialMediaLinks'] %}
                <a href={{ platform['link'] }} class="text-blue-500 hover:underline">{{ platform['platform'] }}</a>
            {% endfor %}
        </div>
        <p class="text-gray-400 mt-4">
            &copy; {{ data['footer']['copyright'] }}
        </p>
    </div>
</footer>
